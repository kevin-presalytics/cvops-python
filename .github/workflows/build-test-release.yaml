
name: Build, Test, Release
on: [push, pull_request]
jobs:
  lint:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Activate Virtualenv
        run: source venv/bin/activate
      - name: Install dependencies
        run: pip install -e .[dev]
      - name: Run linter
        run: PYTHONPATH=./src python -m pylint cvops tools tests

  test:
    name: Test Python
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Activate Virtualenv
        run: source venv/bin/activate
      - name: Install dependencies
        run: pip install -e .[dev]
      - name: Run tests
        run: run_tests

        

